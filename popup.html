<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="popup.js" defer></script>
  <style>
    #dark-mode-toggle i {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 p-4 font-sans">
    <div class="w-full">
        <!-- Header Section -->
        <h1 class="text-2xl font-bold text-gray-800 mb-4 flex items-center justify-between">
            <!-- Icon and Title -->
            <div class="flex items-center">
              <i class="fas fa-folder-open text-blue-500 mr-2"></i>
              <span>Tab Manager</span>
            </div>
          
            <!-- Dark Mode Button -->
            <button
              id="dark-mode-toggle"
              class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700 text-sm flex items-center"
            >
              <i class="fas fa-moon"></i>
            </button>
        </h1>
      
        <!-- Current Tabs Section -->
        <div id="tabs-container" class="space-y-4">
          <h2 class="text-lg font-semibold text-gray-700">Open Tabs</h2>
          <!-- Tab items will be dynamically injected here -->
        </div>
        
        <button id="save-group" class="bg-blue-500 text-white w-full py-2 mt-4 rounded-md hover:bg-blue-600">
          Save Group
        </button>
        
        <!-- Saved Groups Section -->
        <div id="saved-groups" class="mt-6">
          <h2 class="text-lg font-semibold text-gray-700">Saved Groups</h2>
          <ul class="space-y-2">
            <!-- Saved groups will be dynamically injected here -->
          </ul>
        </div>
    </div>
</body>
</html>
